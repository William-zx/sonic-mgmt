        children: [server_1, server_2]                      # source: sonic-mgmt/veos
        vars:
            topologies: ['t1', 't1-lag', 't1-64-lag', 't0', 't0-16', 't0-56', 't0-52', 'ptf32', 'ptf64', 't0-64', 't0-64-32', 't0-116']  # source: sonic-mgmt/veos
