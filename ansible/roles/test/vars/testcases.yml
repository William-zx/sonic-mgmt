testcases:
    acl:
      filename: acltb.yml
      topologies: [t1, t1-lag, t1-64-lag, t1-6, t1-9-lag]
      required_vars:
          ptf_host:
          testbed_type:
      archive_logs:
          dut:
            - /tmp/acl.*.log
            - /tmp/syslog
          ptf:
            - /tmp/acltb_switch_info.txt

    arp:
      filename: arpall.yml
      topologies: [ptf32, ptf64, t1, t1-lag, t1-64-lag, t1-6, t1-9-lag]
      required_vars:
          ptf_host:
