# Test Case 8  Verify arp of route nexthop change its incomming port(vlan rif only)

- set_fact:
    static_route: "{{ static_routes.prefix8 }}"
    nh_interface: "{{ dut_if_vlan }}"
    nh_interface_ip: "{{ minigraph_vlan_interfaces|selectattr('attachto', 'match', dut_if_vlan) | map(attribute='addr')|first }}"
    nh_ip_mask: "{{ minigraph_vlan_interfaces|selectattr('attachto', 'match', dut_if_vlan) | map(attribute='subnet') | ipaddr(2) | first }}"
    nh_interface_port_1: "{{ dut_if_vlan_port_list[0] }}"
    nh_interface_port_2: "{{ dut_if_vlan_port_list[1] }}"
    nh_interface_peer_port_1: "{{ dut_if_vlan_peer_port_list[0] }}"
    nh_interface_peer_port_2: "{{ dut_if_vlan_peer_port_list[1] }}"
    
- set_fact:
    nh_ip: "{{nh_ip_mask|ipaddr('address')}}"

- name: flush arp/neigh on dut if
  shell: ip link set arp off dev {{ nh_interface }} && ip link set arp on dev {{ nh_interface }}
  become: yes

# Step1 add route which nexthop miss
- name: Add static route which nexthop miss.
  shell: vtysh -c "configure terminal" -c "ip route {{ static_route }} {{ nh_ip }}"
  become: yes  

# Step2 Ping to trigger route nexthop resolve
- name: Add host ip
  shell: ip address add {{ nh_ip_mask }} dev eth{{ nh_interface_peer_port_1 }}
  delegate_to: "{{ ptf_host }}"
  become: yes

# Step3 verify arp entry of route nexthop is correct
- name: Ping from dut to host for trigger arp resolve
  shell: ping {{ nh_ip }} -c 3 -i0.2 -W2
  become: true

- name: sleep 2s for fdb update
  pause: seconds=2

- name: Verify arp is resolved
  shell: show arp {{ nh_ip }}
  become: true
  failed_when: nh_ip not in arp_out.stdout or nh_interface_port_1 not in arp_out.stdout
  register: arp_out

# Step4 verify route are added success
- name: Use show to verify route is active
  shell: redis-cli -n 0 keys ROUTE_TABLE:{{ static_route }} | grep {{ static_route }}
  become: true

# Step5 verify ip traffic can be forwarded via this route
- name: Generate ptf test params
  set_fact:
    ingress_rif: "{{ dut_if_4 }}"
    dst_ip_addr_list: "{{ [dst_for_static_route] }}"
    dst_port_list: "{{ [nh_interface_peer_port_1] }}"
    src_port: "{{ dut_if_4_peer_port }}"

- name: verify ip traffic can be forwarded via this route
  include: roles/test/tasks/ptf_runner.yml
  vars:
        ptf_test_name: Fiball testcase_8 step5
        ptf_test_dir: ptftests
        ptf_test_path: fiball_test.FiballTest
        ptf_platform_dir: ptftests
        ptf_platform: remote
        ptf_test_params:
          - verbose=True
          - src_port={{ src_port }}
          - router_mac=\"{{ ansible_Ethernet0['macaddress'] }}\"
          - dst_ip_addr_list=\"{{ dst_ip_addr_list }}\"
          - dst_port_list=\"{{ dst_port_list }}\"
        ptf_extra_options: "--relax --debug info --log-file /tmp/fiball.testcase_8.step5.{{ lookup('pipe','date +%Y%m%d_%H%M%S') }}.log"

# Step6 flush ip address of host if
- name: flush ip address of host if
  shell: ip address flush dev eth{{ nh_interface_peer_port_1 }}
  delegate_to: "{{ ptf_host }}"

- name: Add ip to peer port 2
  shell: ip address add {{ nh_ip_mask }} dev eth{{ nh_interface_peer_port_2 }}
  delegate_to: "{{ ptf_host }}"
  become: yes

- name: flush arp on host 
  shell: ip neigh flush all
  delegate_to: "{{ ptf_host }}"
  become: yes

- name: sleep 5s for fdb updated
  pause: seconds=5

# Step7 ping for tirgger dyanmic arp resolve again
- name: Execute ping from host to dut to trigger arp resolve
  shell: ping {{ nh_interface_ip }} -c 3 -i 0.2 -W2
  register: pingrc
  failed_when: pingrc.rc != 0
  delegate_to: "{{ ptf_host }}"

- name: sleep 2s for fdb updated
  pause: seconds=2

# Step8 verify arp entry of route nexthop is updated correcttly
- name: verify arp entry of route nexthop is updated correcttly
  shell: show arp {{ nh_ip }}
  register: result
  failed_when: nh_interface_port_2 not in result.stdout
  become: true

- name: Update expect recv port.
  set_fact:
    dst_port_list: "{{ [nh_interface_peer_port_2] }}"

# Step9 verify ip traffic can be forwarded via this route, and outgoging port of vlan rif is changed accordingly
- name: verify ip traffic can be forwarded via this route, and outgoging port of vlan rif is changed accordingly
  include: roles/test/tasks/ptf_runner.yml
  vars:
        ptf_test_name: Fiball testcase_8 step9
        ptf_test_dir: ptftests
        ptf_test_path: fiball_test.FiballTest
        ptf_platform_dir: ptftests
        ptf_platform: remote
        ptf_test_params:
          - verbose=True
          - src_port={{ src_port }}
          - router_mac=\"{{ ansible_Ethernet0['macaddress'] }}\"
          - dst_ip_addr_list=\"{{ dst_ip_addr_list }}\"
          - dst_port_list=\"{{ dst_port_list }}\"
        ptf_extra_options: "--relax --debug info --log-file /tmp/fiball.testcase_8.step9.{{ lookup('pipe','date +%Y%m%d_%H%M%S') }}.log"
