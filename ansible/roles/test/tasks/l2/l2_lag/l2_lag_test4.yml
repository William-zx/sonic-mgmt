- set_fact:
    portchannel_id: 1
    portchannel_name: PortChannel1
    vlan_id: 1004
    portchannel_member_list: [1,2,3,4]
    orphan_port_index_list: [24]
    pkt_num: 40000
    pkt_tx_max_each_port: 11000
    pkt_tx_min_each_port: 9000

- set_fact: member2="{{ item.dev }}"
  when: item.port_index == '2'
  with_items: vlan_ports_list

- block:
  - name: Generate PortChannel config for PTF
    template: src=roles/test/templates/l2/l2_lag/l2_lag_ptf_portchannel_config_general.j2 dest=/tmp/PortChannel{{ portchannel_id }}.conf
    connection: local

  - name: Copy PortChanenl config files to the PTF host
    copy: src=/tmp/PortChannel{{ portchannel_id }}.conf dest=/tmp/PortChannel{{ portchannel_id }}.conf
    delegate_to: "{{ ptf_host }}"

  - name: Copy ptf init script to {{ ptf_host }}.
    become: true
    copy:
      src: roles/test/tasks/l2/l2_lag/assist/l2_lag_ptf.sh
      dest: /tmp
      mode: 0755
    delegate_to: "{{ ptf_host }}"

  - name: Init portchannel on ptf
    shell: /tmp/l2_lag_ptf.sh startup_portchannel_general
    become: true
    delegate_to: "{{ ptf_host }}"

  - name: Create Vlan{{vlan_id}}
    shell: config vlan add {{ vlan_id }}
    become: true

  - name: Create {{portchannel_name}}
    shell: config portchannel add {{ portchannel_name }}
    become: true

  - name: Add {{portchannel_name}} to Vlan{{vlan_id}}
    shell: config vlan member add {{ vlan_id }} {{ portchannel_name }} --untagged
    become: true

  - name: Add orphan port to Vlan{{vlan_id}}
    include: roles/test/tasks/l2/l2_lag/assist/l2_lag_add_port_to_vlan_untagged.yml
    with_items: "{{ orphan_port_index_list }}"

  - name: Add members to {{portchannel_name}}
    include: roles/test/tasks/l2/l2_lag/assist/l2_lag_add_member.yml
    with_items:  "{{ portchannel_member_list }}"

  - name: shutdown member2 of {{portchannel_name}}
    include: roles/test/tasks/l2/l2_lag/assist/l2_lag_shutdown_member.yml
    with_items: [2]

  - shell: show interfaces status|grep "{{member2}} "|awk '{print $7}'
    become: true
    register: result

  - debug: msg={{result.stdout}}

  - name: verify member2 Oper status
    assert: { that: "result.stdout == 'down'"}

  - shell: show interfaces portchannel
    become: true
    register: result

  - fail: msg="{{ portchannel_name }} aggregation state not up, error"
    when: result.stdout.find("{{portchannel_name}}     LACP(A)(Up)") == -1  

  - name: Testcase4_step1 Verify L2 traffic can be forwarded through {{portchannel_name}}
    include: roles/test/tasks/ptf_runner.yml
    vars:
        ptf_test_name: l2_lag test
        ptf_test_dir: ptftests
        ptf_test_path: l2_lag.L2LagTest
        ptf_platform_dir: ptftests
        ptf_platform: remote
        ptf_test_params:
          - testbed_type=\"{{ testbed_type }}\"
          - test_case='case4'
          - test_step='step1'
          - test_pkt_num=0
          - test_member_list1=\"{{ portchannel_member_list }}\" 
          - test_member_list2=\"{{ orphan_port_index_list }}\"
          - test_tag_vid=0
          - vlan_ports_list=\"{{ vlan_ports_list }}\"
          - test_dut_mac1='0'
          - test_dut_mac2='0'
          - test_ptf_mac1='0'
          - test_ptf_mac2='0'
          - test_ip1='0'
          - test_ip2='0'
          - test_case_str=\"Testcase4_step1 Verify L2 traffic can be forwarded through portchannel\"
        ptf_extra_options: "--relax --debug info --log-file /tmp/l2_lag_test4_step1.log"

  - name: shutdown all other members of {{portchannel_name}}
    include: roles/test/tasks/l2/l2_lag/assist/l2_lag_shutdown_member.yml
    with_items: [1, 3, 4]

  - shell: show interfaces portchannel
    become: true
    register: result

  - fail: msg="{{ portchannel_name }} aggregation state not down, error"
    when: result.stdout.find("{{portchannel_name}}     LACP(A)(Dw)") == -1  

  - name: startup member2 of {{portchannel_name}}
    include: roles/test/tasks/l2/l2_lag/assist/l2_lag_startup_member.yml
    with_items: [2]

  - shell: show interfaces status|grep "{{member2}} "|awk '{print $7}'
    become: true
    register: result

  - name: verify member2 Oper status
    assert: { that: "result.stdout == 'up'"}

  - shell: show interfaces portchannel
    become: true
    register: result

  - fail: msg="{{ portchannel_name }} aggregation state not up, error"
    when: result.stdout.find("{{portchannel_name}}     LACP(A)(Up)") == -1  

  - name: Testcase4_step2 Verify L2 traffic can be forwarded through {{portchannel_name}}
    include: roles/test/tasks/ptf_runner.yml
    vars:
        ptf_test_name: l2_lag test
        ptf_test_dir: ptftests
        ptf_test_path: l2_lag.L2LagTest
        ptf_platform_dir: ptftests
        ptf_platform: remote
        ptf_test_params:
          - testbed_type=\"{{ testbed_type }}\"
          - test_case='case4'
          - test_step='step2'
          - test_pkt_num=0
          - test_member_list1=\"{{ portchannel_member_list }}\" 
          - test_member_list2=\"{{ orphan_port_index_list }}\"
          - test_tag_vid=0
          - vlan_ports_list=\"{{ vlan_ports_list }}\"
          - test_dut_mac1='0'
          - test_dut_mac2='0'
          - test_ptf_mac1='0'
          - test_ptf_mac2='0'
          - test_ip1='0'
          - test_ip2='0'
          - test_case_str=\"Testcase4_step2 Verify L2 traffic can be forwarded through portchannel\"
        ptf_extra_options: "--relax --debug info --log-file /tmp/l2_lag_test4_step2.log"

  - name: startup all other members of {{portchannel_name}}
    include: roles/test/tasks/l2/l2_lag/assist/l2_lag_startup_member.yml
    with_items: [1, 3, 4]

  - name: Zero port packet statistics
    shell: portstat -c
    become: true

  - name: Testcase4_step3 Verify L2 traffic can be forwarded through {{portchannel_name}}
    include: roles/test/tasks/ptf_runner.yml
    vars:
        ptf_test_name: l2_lag test
        ptf_test_dir: ptftests
        ptf_test_path: l2_lag.L2LagTest
        ptf_platform_dir: ptftests
        ptf_platform: remote
        ptf_test_params:
          - testbed_type=\"{{ testbed_type }}\"
          - test_case='case4'
          - test_step='step3'
          - test_pkt_num=\"{{ pkt_num }}\"
          - test_member_list1=\"{{ portchannel_member_list }}\" 
          - test_member_list2=\"{{ orphan_port_index_list }}\"
          - test_tag_vid=0
          - vlan_ports_list=\"{{ vlan_ports_list }}\"
          - test_dut_mac1='0'
          - test_dut_mac2='0'
          - test_ptf_mac1='0'
          - test_ptf_mac2='0'
          - test_ip1='0'
          - test_ip2='0'
          - test_case_str=\"Testcase4_step3 Verify L2 traffic can be forwarded through portchannel\"
        ptf_extra_options: "--relax --debug info --log-file /tmp/l2_lag_test4_step3.log"

  - name: Check the tx statistics for each member of portchannel, ensure load balancing across members of portchannel
    include: roles/test/tasks/l2/l2_lag/assist/l2_lag_check_tx.yml
    with_items:  "{{ portchannel_member_list }}"

  rescue:
    - set_fact: failed_case="{{failed_case + ['l2_lag_case4']}}"

  always:
    - name: Del portchannel on ptf
      shell: /tmp/l2_lag_ptf.sh delete_portchannel_general
      become: true
      delegate_to: "{{ ptf_host }}"

    - name: Del port from {{portchannel_name}}
      include: roles/test/tasks/l2/l2_lag/assist/l2_lag_del_member.yml
      with_items:  "{{ portchannel_member_list }}"

    - name: Del {{portchannel_name}} from Vlan{{vlan_id}}
      shell: config vlan member del {{ vlan_id }} {{ portchannel_name }}
      become: true
      ignore_errors: true
    
    - name: Del Orphan ports from Vlan{{vlan_id}}
      include: roles/test/tasks/l2/l2_lag/assist/l2_lag_del_port_from_vlan.yml
      with_items: "{{ orphan_port_index_list }}"

    - name: Del PortChannel
      shell: config portchannel del {{ portchannel_name }}
      become: true
      ignore_errors: true

    - name: Del Vlan{{vlan_id}} 
      shell: config vlan del {{ vlan_id }}
      become: true
      ignore_errors: true
