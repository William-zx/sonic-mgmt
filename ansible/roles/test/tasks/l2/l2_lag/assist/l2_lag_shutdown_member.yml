- set_fact: port_index="{{item}}"

- set_fact: member="{{ item.dev }}"
  when: item.port_index == '{{ port_index }}'
  with_items: vlan_ports_list

- debug: msg="portchannel_member={{member}}"

- name: Shutdown member of portchannel
  shell: config interface shutdown {{ member }} 
  become: true
  ignore_errors: true
