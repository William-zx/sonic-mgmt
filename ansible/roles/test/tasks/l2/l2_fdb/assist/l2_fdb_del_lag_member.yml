- set_fact: port_index="{{item}}"

- set_fact: member="{{ item.dev }}"
  when: item.port_index == '{{port_index}}'
  with_items: fdb_ports_list

- debug: msg="portchannel_member={{member}}"

- name: Del member from portchannel
  shell: config portchannel member del {{ portchannel_name }} {{ member }}
  become: true
  ignore_errors: true
