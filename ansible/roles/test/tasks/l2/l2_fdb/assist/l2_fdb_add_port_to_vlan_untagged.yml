- set_fact: port_index="{{item}}"

- set_fact: port_name="{{ item.dev }}"
  when: item.port_index == '{{ port_index }}'
  with_items: fdb_ports_list

- name: Add {{port_name}} to Vlan{{vlan_id}}
  shell: config vlan member add {{ vlan_id }} {{ port_name }} --untagged
  become: true
  ignore_errors: true
