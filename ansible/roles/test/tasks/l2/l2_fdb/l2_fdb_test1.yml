# This is the l2_fdb.yml helper playbook, and in this 
# playbook verify mac learning and fdb table queries. 

- set_fact:
    test_mac1: 00:00:00:00:00:01
    test_mac2: 00:00:00:00:00:02
    vlan_id: 201
    vlan_ports_list: [1,2,3,4,5]

- set_fact: port1_name="{{item.dev}}"
  when: item.port_index == '{{vlan_ports_list[0]}}'
  with_items: fdb_ports_list

- set_fact: port2_name="{{item.dev}}"
  when: item.port_index == '{{vlan_ports_list[1]}}'
  with_items: fdb_ports_list

- block:
  - name: Create Vlan{{vlan_id}}
    shell: config vlan add {{ vlan_id }}
    become: true

  - name: Add ports to Vlan{{vlan_id}} with untagged mode
    include: roles/test/tasks/l2/l2_fdb/assist/l2_fdb_add_port_to_vlan_untagged.yml
    with_items: vlan_ports_list

  - name: Testcase1_step1 Send l2 broadcast traffic with {{test_mac1}} src mac from port1
    include: roles/test/tasks/ptf_runner.yml
    vars:
        ptf_test_name: l2_fdb test
        ptf_test_dir: ptftests
        ptf_test_path: l2_fdb.L2FdbTest
        ptf_platform_dir: ptftests
        ptf_platform: remote
        ptf_test_params:
          - testbed_type=\"{{ testbed_type }}\"
          - test_case=\"case1\"
          - test_step=\"step1\"
          - pkt_num=\"0\"
          - test_member_list1=\"{{ vlan_ports_list }}\"
          - test_member_list2=\"0\"
          - test_mac1=\"{{ test_mac1 }}\"
          - test_mac2=\"{{ test_mac2 }}\"
          - test_case_str=\"Testcase1_step1 Send l2 broadcast traffic vith {{test_mac1}} src mac from port1\"
        ptf_extra_options: "--relax --debug info --log-file /tmp/l2_fdb_test1_step1.log"

#  - shell: show mac
#    become: true
#    register: result

#  - debug: var=result.stdout

#  - fail: msg="{{test_mac1}} not learning on {{port1_name}}, error"
#    when: result.stdout.find("{{test_mac1}}  {{port1_name}}") == -1

  - name: Testcase1_step2 Send l2 unicast traffic with {{test_mac2}} src mac and {{test_mac1}} dst mac from port2
    include: roles/test/tasks/ptf_runner.yml
    vars:
        ptf_test_name: l2_fdb test
        ptf_test_dir: ptftests
        ptf_test_path: l2_fdb.L2FdbTest
        ptf_platform_dir: ptftests
        ptf_platform: remote
        ptf_test_params:
          - testbed_type=\"{{ testbed_type }}\"
          - test_case=\"case1\"
          - test_step=\"step2\"
          - pkt_num=\"0\"
          - test_member_list1=\"{{ vlan_ports_list }}\"
          - test_member_list2=\"0\"
          - test_mac1=\"{{ test_mac1 }}\"
          - test_mac2=\"{{ test_mac2 }}\"
          - test_case_str=\"Testcase1_step2 Send l2 unicast traffic vith {{test_mac2}} src mac and {{test_mac1}} dst mac from port2\"
        ptf_extra_options: "--relax --debug info --log-file /tmp/l2_fdb_test1_step2.log"

#  - shell: show mac
#    become: true
#    register: result

#  - debug: var=result.stdout

#  - fail: msg="{{test_mac2}} not learning on {{port2_name}}, error"
#    when: result.stdout.find("{{test_mac2}}  {{port2_name}}") == -1

  rescue:
    - set_fact: failed_case="{{failed_case + ['l2_fdb_case1']}}"

  always:
    - name: Del ports from Vlan{{vlan_id}}
      include: roles/test/tasks/l2/l2_fdb/assist/l2_fdb_del_port_from_vlan.yml
      with_items: vlan_ports_list

    - name: Del Vlan{{vlan_id}}
      shell: config vlan del {{ vlan_id }}
      become: true
      ignore_errors: true
